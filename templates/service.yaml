apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-lotus-service
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "{{ .Values.service.targetPort }}"
    prometheus.io/path: /debug/metrics
spec:
  type: {{ .Values.service.type }}
  selector:
    app: lotus-node-app
    release: {{ .Release.Name }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      name: tcp-api
    - protocol: TCP
      port: 5001
      name: ipfs 
    - protocol: TCP
      port: 8888
      name: powergate1
    - protocol: TCP
      port: 8889
      name: powergate2
    - protocol: TCP
      port: 6060
      name: powergate3
    - protocol: TCP
      port: 5002
      name: powergate4
    - protocol: TCP
      port: 6002
      name: powergate5
